# ====================================================================
# Configuración para Cliente USB (Compartir impresora USB local)
# ====================================================================
# 
# Este perfil se usa cuando la aplicación se ejecuta en una computadora
# Windows que tiene una impresora USB conectada y quiere compartirla
# con el servidor central.
#
# USO:
#   java -jar iu.jar --spring.profiles.active=usb-client
#
# ====================================================================

# Puerto donde escucha este cliente (631 = IPP estándar)
# NOTA: El puerto lo maneja UsbClientService directamente, no Tomcat
server.port=631

# Deshabilitar el servidor web de Spring Boot (Tomcat)
# El UsbClientService maneja su propio ServerSocket
spring.main.web-application-type=none

# Deshabilitar TODAS las características de JPA/Database
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration,\
  org.springframework.boot.autoconfigure.transaction.TransactionAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Deshabilitar Spring Data JPA completamente
spring.jpa.enabled=false
spring.data.jpa.repositories.enabled=false

# Deshabilitar seguridad
spring.security.enabled=false

# Modo cliente USB
app.mode=usb-client

# Deshabilitar escaneo de componentes que no necesitamos
spring.main.allow-bean-definition-overriding=true

# Servidor central (editar según tu configuración)
# IMPORTANTE: Usar IP para conexión directa desde clientes
app.server.ip=10.1.16.31
app.server.port=8080

# Desactivar descubrimiento de impresoras
printer.discovery.enabled=false

# Desactivar escaneo de redes
printer.discovery.networks=

# Desactivar SNMP
printer.discovery.snmp.enabled=false

# Desactivar Samba
samba.enabled=false

# Configuración de logs para cliente en segundo plano
logging.level.root=info
logging.level.es.ucm.fdi.iu=info
logging.level.org.hibernate=warn
logging.level.org.springframework.web=warn
logging.level.org.springframework.security=warn
logging.level.org.thymeleaf=warn

# Guardar logs en archivo cuando se ejecuta en segundo plano
logging.file.name=${user.home}/AppData/Roaming/PrinterShare/logs/spring.log
logging.file.max-size=10MB
logging.file.max-history=5
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p %pid --- [%15.15t] %-40.40logger{39} : %m%n
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr(%5p) %clr(%pid){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n

# Mensaje de inicio
spring.banner.location=classpath:banner-usb-client.txt
spring.banner.location=classpath:banner-usb-client.txt
