<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="modals">
        <!-- Modal: Agregar Usuario -->
        <div id="addUserModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-user-plus"></i> Agregar Nuevo Usuario</h3>
                    <button class="close-modal" onclick="closeModal('addUserModal')">×</button>
                </div>
                <form method="post" th:action="@{/admin/adduser}">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="form-label">Nombre de Usuario *</label>
                            <input type="text" name="username" class="form-control" 
                                   placeholder="Ingrese el nombre de usuario" 
                                   pattern="[a-zA-Z0-9_]{3,20}" required>
                            <small class="text-muted">Solo letras, números y guión bajo. Mínimo 3 caracteres.</small>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Contraseña *</label>
                            <input type="password" name="password" class="form-control" 
                                   placeholder="Ingrese una contraseña segura" 
                                   minlength="6" required>
                            <div class="password-strength-info">
                                <strong>Requisitos de contraseña:</strong>
                                <ul>
                                    <li>Mínimo 6 caracteres</li>
                                    <li>Se recomienda usar letras, números y símbolos</li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Roles *</label>
                            <select name="roles" class="form-control" required>
                                <option value="">-- Seleccione un rol --</option>
                                <option value="USER">USER - Usuario estándar</option>
                                <option value="ADMIN">ADMIN - Administrador (acceso completo)</option>
                                <option value="USER,ADMIN">USER, ADMIN - Ambos roles</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('addUserModal')">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Crear Usuario</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Modal: Editar Usuario -->
        <div id="editUserModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-user-edit"></i> Editar Usuario</h3>
                    <button class="close-modal" onclick="closeModal('editUserModal')">×</button>
                </div>
                <form method="post" th:action="@{/admin/edituser}">
                    <div class="modal-body">
                        <input type="hidden" id="editUserId" name="id">
                        
                        <div class="form-group">
                            <label class="form-label">Nombre de Usuario *</label>
                            <input type="text" id="editUserUsername" name="username" class="form-control" 
                                   pattern="[a-zA-Z0-9_]{3,20}" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Nueva Contraseña (dejar en blanco para no cambiar)</label>
                            <input type="password" id="editUserPassword" name="password" class="form-control" 
                                   placeholder="Solo si desea cambiarla" 
                                   minlength="6">
                            <small class="text-muted">Si no desea cambiar la contraseña, deje este campo vacío</small>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Roles *</label>
                            <select id="editUserRoles" name="roles" class="form-control" required>
                                <option value="USER">USER - Usuario estándar</option>
                                <option value="ADMIN">ADMIN - Administrador</option>
                                <option value="USER,ADMIN">USER, ADMIN - Ambos roles</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('editUserModal')">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
