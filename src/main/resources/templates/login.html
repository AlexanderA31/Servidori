<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Iniciar Sesión - Sistema de Gestión de Impresoras</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
                <!-- Logo y Título -->
        <div class="login-brand">
            <div class="brand-logo">
                <img src="https://www.ueb.edu.ec/images/Logos/Logos_Marca_Comercial/logotipo-ueb2.png" 
                     alt="Universidad Estatal de Bolívar" 
                     class="ueb-logo">
            </div>
   
        </div>
        
        <!-- Formulario de Login -->
        <form class="login-form" method="post" th:action="@{/login}">
        
                            <!-- Mensajes de alerta -->
            <div th:if="${param.error}" class="alert-message alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span>Usuario o contraseña incorrectos</span>
            </div>
            
            <div th:if="${param.logout}" class="alert-message alert-success">
                <i class="fas fa-check-circle"></i>
                <span>Sesión cerrada correctamente</span>
            </div>
            
            <!-- Campo Usuario -->
            <div class="form-field">
                <label for="username" class="form-label">Usuario</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="form-input" 
                           placeholder="Ingresa tu usuario" 
                           required 
                           autofocus>
                </div>
            </div>
            
            <!-- Campo Contraseña -->
            <div class="form-field">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-input" 
                           placeholder="Ingresa tu contraseña" 
                           required>
                </div>
            </div>
            
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <!-- Botón Submit -->
            <button class="btn-submit" type="submit">
                <span>Iniciar Sesión</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>
        
        
        <!-- Link de regreso -->
        <div class="login-footer">
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Volver al inicio
            </a>
        </div>
    </div>
</body>
</html>
