# ====================================================================
# Configuración para Cliente USB (Compartir impresora USB local)
# ====================================================================
# 
# Este perfil se usa cuando la aplicación se ejecuta en una computadora
# Windows que tiene una impresora USB conectada y quiere compartirla
# con el servidor central.
#
# USO:
#   java -jar iu.jar --spring.profiles.active=usb-client
#
# ====================================================================

# Puerto donde escucha este cliente (631 = IPP estándar)
server.port=631

# Deshabilitar todas las características de servidor que no se necesitan
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration

# Modo cliente USB
app.mode=usb-client

# IP del servidor central (editar según tu configuración)
app.server.ip=10.1.16.31
app.server.port=8080

# Desactivar descubrimiento de impresoras
printer.discovery.enabled=false

# Desactivar escaneo de redes
printer.discovery.networks=

# Desactivar SNMP
printer.discovery.snmp.enabled=false

# Desactivar Samba
samba.enabled=false

# Logs más simples para cliente
logging.level.root=info
logging.level.es.ucm.fdi.iu=info
logging.level.org.hibernate=warn
logging.level.org.springframework.web=warn
logging.level.org.springframework.security=warn
logging.level.org.thymeleaf=warn

# Mensaje de inicio
spring.banner.location=classpath:banner-usb-client.txt
