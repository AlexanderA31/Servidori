<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <script th:fragment="scripts">
        // Funci√≥n para testear impresora USB compartida
        function testUsbPrinter(data) {
            const printerId = data.id;
            const printerAlias = data.alias;
            const printerIp = data.ip;
            
            // Crear modal de progreso
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.id = 'testUsbModal';
            modal.style.display = 'block';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2><i class="fas fa-vial"></i> Test de Conexi√≥n - ${printerAlias}</h2>
                    </div>
                    <div class="modal-body" style="text-align: center; padding: 2rem;">
                        <div style="margin-bottom: 1rem;">
                            <i class="fas fa-spinner fa-spin" style="font-size: 3rem; color: #667eea;"></i>
                        </div>
                        <p id="testMessage" style="font-size: 1.1rem; margin-bottom: 1rem;">
                            üîç Probando conexi√≥n al cliente USB...<br>
                            <small style="color: #666;">IP: ${printerIp}:631</small>
                        </p>
                        <div id="testResults" style="text-align: left; background: #f5f5f5; padding: 1rem; border-radius: 8px; margin-top: 1rem; display: none;">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeTestModal()" id="closeTestBtn" disabled>
                            Cerrar
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            // Ejecutar test
            fetch(`/admin/test-usb-printer?id=${printerId}`)
                .then(response => response.json())
                .then(data => {
                    const messageEl = document.getElementById('testMessage');
                    const resultsEl = document.getElementById('testResults');
                    const closeBtn = document.getElementById('closeTestBtn');
                    
                    resultsEl.style.display = 'block';
                    closeBtn.disabled = false;
                    
                    if (data.success) {
                        messageEl.innerHTML = `
                            <i class="fas fa-check-circle" style="color: #28a745; font-size: 3rem;"></i><br>
                            <strong style="color: #28a745;">‚úÖ Cliente USB Conectado</strong>
                        `;
                        
                        resultsEl.innerHTML = `
                            <h4 style="color: #28a745; margin-bottom: 1rem;">‚úÖ Diagn√≥stico Exitoso</h4>
                            <ul style="list-style: none; padding: 0;">
                                <li style="padding: 0.5rem 0; border-bottom: 1px solid #ddd;">
                                    <strong>Host:</strong> ${data.diagnostic.host || printerIp}
                                </li>
                                <li style="padding: 0.5rem 0; border-bottom: 1px solid #ddd;">
                                    <strong>Puerto:</strong> ${data.diagnostic.port || 631}
                                </li>
                                <li style="padding: 0.5rem 0; border-bottom: 1px solid #ddd;">
                                    <strong>Estado:</strong> <span style="color: #28a745;">‚úÖ ${data.diagnostic.status || 'Conectado'}</span>
                                </li>
                                <li style="padding: 0.5rem 0; border-bottom: 1px solid #ddd;">
                                    <strong>Latencia:</strong> ${data.diagnostic.latency || '--'} ms
                                </li>
                                <li style="padding: 0.5rem 0;">
                                    <strong>Mensaje:</strong> ${data.message || 'Cliente USB est√° ejecut√°ndose y listo para recibir trabajos'}
                                </li>
                            </ul>
                            <div style="margin-top: 1rem; padding: 1rem; background: #d4edda; border: 1px solid #c3e6cb; border-radius: 4px;">
                                <i class="fas fa-info-circle"></i> <strong>Estado:</strong> El cliente USB est√° funcionando correctamente.
                            </div>
                        `;
                    } else {
                        messageEl.innerHTML = `
                            <i class="fas fa-times-circle" style="color: #dc3545; font-size: 3rem;"></i><br>
                            <strong style="color: #dc3545;">‚ùå Error de Conexi√≥n</strong>
                        `;
                        
                        resultsEl.innerHTML = `
                            <h4 style="color: #dc3545; margin-bottom: 1rem;">‚ùå Diagn√≥stico Fallido</h4>
                            <div style="padding: 1rem; background: #f8d7da; border: 1px solid #f5c6cb; border-radius: 4px; margin-bottom: 1rem;">
                                <strong>Error:</strong> ${data.message || 'No se pudo conectar al cliente USB'}
                            </div>
                            <h5 style="margin-top: 1.5rem; margin-bottom: 0.5rem;">üîß Gu√≠a de Soluci√≥n:</h5>
                            <ol style="margin-left: 1.5rem;">
                                <li style="margin-bottom: 0.5rem;">
                                    <strong>Verifica que la PC est√© encendida:</strong><br>
                                    <code>ping ${printerIp}</code>
                                </li>
                                <li style="margin-bottom: 0.5rem;">
                                    <strong>Verifica que el cliente USB est√© ejecut√°ndose:</strong><br>
                                    En la PC ${printerIp}, busca el proceso <code>java.exe</code>
                                </li>
                                <li style="margin-bottom: 0.5rem;">
                                    <strong>Verifica el firewall:</strong><br>
                                    Puerto 631 debe estar abierto en la PC cliente
                                </li>
                                <li style="margin-bottom: 0.5rem;">
                                    <strong>Reinicia el cliente USB:</strong><br>
                                    Ejecuta: <code>%APPDATA%\\PrinterShare\\start-client.bat</code>
                                </li>
                            </ol>
                        `;
                    }
                })
                .catch(error => {
                    const messageEl = document.getElementById('testMessage');
                    const resultsEl = document.getElementById('testResults');
                    const closeBtn = document.getElementById('closeTestBtn');
                    
                    closeBtn.disabled = false;
                    resultsEl.style.display = 'block';
                    
                    messageEl.innerHTML = `
                        <i class="fas fa-exclamation-triangle" style="color: #ffc107; font-size: 3rem;"></i><br>
                        <strong style="color: #ffc107;">‚ö†Ô∏è Error en la Solicitud</strong>
                    `;
                    
                    resultsEl.innerHTML = `
                        <div style="padding: 1rem; background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 4px;">
                            <strong>Error:</strong> ${error.message || 'Error de red al realizar el test'}
                        </div>
                    `;
                });
        }
        
        function closeTestModal() {
            const modal = document.getElementById('testUsbModal');
            if (modal) {
                modal.remove();
            }
            const networkModal = document.getElementById('testNetworkModal');
            if (networkModal) {
                networkModal.remove();
            }
            const macModal = document.getElementById('captureMacModal');
            if (macModal) {
                macModal.remove();
            }
        }
        
        // Funci√≥n para buscar impresora perdida
        async function findLostPrinter(forceRescan = false) {
            const printerName = forceRescan ? 
                forceRescan : 
                prompt(
                    'üîç Buscar Impresora Perdida\n\n' +
                    'Ingresa el nombre de la impresora que deseas buscar:\n' +
                    '(Ejemplo: EPSONSECRETOR)'
                );
            
            if (!printerName || printerName.trim() === '') {
                return;
            }
            
            // Crear modal de progreso
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.id = 'findPrinterModal';
            modal.style.display = 'block';
            modal.innerHTML = `
                <div class="modal-content" style="max-width: 700px;">
                    <div class="modal-header">
                        <h2><i class="fas fa-search-location"></i> Buscando: ${printerName}</h2>
                    </div>
                    <div class="modal-body" style="padding: 2rem;">
                        <div style="text-align: center; margin-bottom: 1rem;">
                            <i class="fas fa-spinner fa-spin" style="font-size: 3rem; color: #667eea;"></i>
                        </div>
                        <p id="findMessage" style="text-align: center; font-size: 1.1rem; margin-bottom: 1rem;">
                            üîç Buscando impresora en base de datos...
                        </p>
                        <div id="findProgress" style="background: #f5f5f5; padding: 1rem; border-radius: 8px; margin-top: 1rem;">
                            <div id="findSteps"></div>
                        </div>
                        <div id="findResults" style="margin-top: 1rem; display: none;"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeFindModal(); location.reload();" id="closeFindBtn" disabled>
                            Cerrar y Recargar
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            const stepsDiv = document.getElementById('findSteps');
            
            function addStep(message, icon, color) {
                const step = document.createElement('div');
                step.style.padding = '0.5rem 0';
                step.style.color = color || '#333';
                step.innerHTML = `<i class="${icon}" style="margin-right: 0.5rem;"></i> ${message}`;
                stepsDiv.appendChild(step);
            }
            
            try {
                const forceParam = (typeof forceRescan === 'boolean' && forceRescan) ? '&forceRescan=true' : '';
                const response = await fetch(`/admin/find-printer-by-name?name=${encodeURIComponent(printerName)}${forceParam}`);
                const data = await response.json();
                
                const messageEl = document.getElementById('findMessage');
                const resultsEl = document.getElementById('findResults');
                const closeBtn = document.getElementById('closeFindBtn');
                
                closeBtn.disabled = false;
                resultsEl.style.display = 'block';
                
                // DETECTAR CONFLICTO DE MAC
                if (!data.success && data.error === 'Conflicto de MAC Address') {
                    messageEl.innerHTML = `
                        <i class="fas fa-exclamation-triangle" style="color: #dc3545; font-size: 3rem;"></i><br>
                        <strong style="color: #dc3545;">‚ö†Ô∏è Conflicto de MAC Address</strong>
                    `;
                    
                    addStep('Impresora encontrada en BD', 'fas fa-database', '#28a745');
                    addStep(`MAC registrada: ${data.incorrectMac}`, 'fas fa-fingerprint', '#666');
                    addStep(`MAC encontrada en IP: ${data.conflictingIp}`, 'fas fa-search', '#0ea5e9');
                    addStep(`PERO esa IP ya est√° asignada a: ${data.conflictingPrinter}`, 'fas fa-exclamation-triangle', '#dc3545');
                    addStep('La MAC guardada es INCORRECTA', 'fas fa-times-circle', '#dc3545');
                    
                    resultsEl.innerHTML = `
                        <div style="padding: 1.5rem; background: #fff3cd; border: 2px solid #ffc107; border-radius: 8px;">
                            <h3 style="color: #856404; margin-bottom: 1rem;">‚ö†Ô∏è Problema Detectado</h3>
                            <p style="margin-bottom: 1rem; color: #856404;">
                                <strong>La MAC Address guardada es INCORRECTA</strong><br><br>
                                La MAC <code>${data.incorrectMac}</code> fue encontrada en <code>${data.conflictingIp}</code>,<br>
                                pero esa IP ya est√° asignada a la impresora <strong>"${data.conflictingPrinter}"</strong>.
                            </p>
                            <div style="background: #f8d7da; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; border-left: 4px solid #dc3545;">
                                <strong>üí° Explicaci√≥n:</strong><br>
                                Cuando capturaste la MAC de <strong>${data.printer.alias}</strong>, 
                                probablemente capturaste la MAC de <strong>${data.conflictingPrinter}</strong> por error.
                            </div>
                            <h4 style="margin-top: 1.5rem; margin-bottom: 0.5rem; color: #856404;">üîß Soluci√≥n:</h4>
                            <ol style="margin-left: 1.5rem; color: #856404;">
                                <li style="margin-bottom: 1rem;">
                                    <strong>BORRAR la MAC incorrecta</strong><br>
                                    <button onclick="clearIncorrectMac(${data.printer.id}, '${printerName}')" 
                                        class="btn btn-warning" style="margin-top: 0.5rem;">
                                        <i class="fas fa-eraser"></i> Borrar MAC Incorrecta
                                    </button>
                                </li>
                                <li style="margin-bottom: 1rem;">
                                    <strong>VOLVER A ESCANEAR</strong> sin usar la MAC<br>
                                    <button onclick="closeFindModal(); setTimeout(() => findLostPrinter('${printerName}'), 500);" 
                                        class="btn btn-primary" style="margin-top: 0.5rem;">
                                        <i class="fas fa-redo"></i> Volver a Escanear (Force Rescan)
                                    </button>
                                </li>
                                <li>
                                    <strong>Capturar la MAC CORRECTA</strong> una vez encontrada la impresora
                                </li>
                            </ol>
                        </div>
                    `;
                    return;
                }
                
                if (data.success) {
                    if (data.newIp) {
                        // Impresora encontrada en nueva IP
                        messageEl.innerHTML = `
                            <i class="fas fa-check-circle" style="color: #28a745; font-size: 3rem;"></i><br>
                            <strong style="color: #28a745;">‚úÖ Impresora Encontrada!</strong>
                        `;
                        
                        addStep(`Impresora encontrada en BD: ${data.printer.alias}`, 'fas fa-database', '#28a745');
                        addStep(`IP antigua: ${data.oldIp}`, 'fas fa-network-wired', '#666');
                        addStep(`M√©todo de b√∫squeda: ${data.printer.foundBy}`, 'fas fa-search', '#0ea5e9');
                        addStep(`Nueva IP: ${data.newIp}`, 'fas fa-check-circle', '#28a745');
                        addStep('IP actualizada autom√°ticamente en la base de datos', 'fas fa-sync', '#28a745');
                        
                        resultsEl.innerHTML = `
                            <div style="padding: 1.5rem; background: #d4edda; border: 2px solid #c3e6cb; border-radius: 8px; text-align: center;">
                                <h3 style="color: #155724; margin-bottom: 1rem;">‚úÖ Soluci√≥n Aplicada</h3>
                                <p style="margin: 0; font-size: 1.1rem;">
                                    La impresora <strong>${data.printer.alias}</strong> se encontr√≥ en<br>
                                    <strong style="font-size: 1.3rem; color: #28a745;">${data.newIp}</strong>
                                </p>
                                <p style="margin-top: 1rem; color: #666;">
                                    La IP ha sido actualizada autom√°ticamente.<br>
                                    <small>IP anterior: ${data.oldIp}</small>
                                </p>
                            </div>
                        `;
                    } else {
                        // Impresora funciona con IP actual
                        messageEl.innerHTML = `
                            <i class="fas fa-check-circle" style="color: #28a745; font-size: 3rem;"></i><br>
                            <strong style="color: #28a745;">‚úÖ Impresora Funcionando</strong>
                        `;
                        
                        addStep(`Impresora encontrada: ${data.printer.alias}`, 'fas fa-database', '#28a745');
                        addStep(`IP actual: ${data.printer.registeredIp}`, 'fas fa-network-wired', '#28a745');
                        addStep('La impresora responde correctamente', 'fas fa-check', '#28a745');
                        
                        resultsEl.innerHTML = `
                            <div style="padding: 1.5rem; background: #d4edda; border: 2px solid #c3e6cb; border-radius: 8px; text-align: center;">
                                <h3 style="color: #155724;">‚úÖ No Hay Problemas</h3>
                                <p style="margin: 0.5rem 0;">La impresora est√° funcionando correctamente en:</p>
                                <p style="font-size: 1.3rem; color: #28a745; margin: 0;">
                                    <strong>${data.printer.registeredIp}</strong>
                                </p>
                            </div>
                        `;
                    }
                } else {
                    messageEl.innerHTML = `
                        <i class="fas fa-times-circle" style="color: #dc3545; font-size: 3rem;"></i><br>
                        <strong style="color: #dc3545;">‚ùå No Encontrada</strong>
                    `;
                    
                    addStep(data.message || data.error || 'No se pudo encontrar la impresora', 'fas fa-exclamation-triangle', '#dc3545');
                    
                    resultsEl.innerHTML = `
                        <div style="padding: 1.5rem; background: #f8d7da; border: 2px solid #f5c6cb; border-radius: 8px;">
                            <h3 style="color: #721c24; margin-bottom: 1rem;">‚ùå Impresora No Encontrada</h3>
                            <p style="margin-bottom: 1rem;">${data.message || data.error}</p>
                            <h4 style="margin-top: 1.5rem; margin-bottom: 0.5rem;">üîß Sugerencias:</h4>
                            <ul style="margin-left: 1.5rem; text-align: left;">
                                <li>Verifica que el nombre sea correcto</li>
                                <li>Verifica que la impresora est√© encendida</li>
                                <li>Verifica la conexi√≥n de red</li>
                                <li>Prueba con un escaneo completo de red</li>
                            </ul>
                        </div>
                    `;
                }
                
            } catch (error) {
                const messageEl = document.getElementById('findMessage');
                const resultsEl = document.getElementById('findResults');
                const closeBtn = document.getElementById('closeFindBtn');
                
                closeBtn.disabled = false;
                resultsEl.style.display = 'block';
                
                messageEl.innerHTML = `
                    <i class="fas fa-exclamation-triangle" style="color: #ffc107; font-size: 3rem;"></i><br>
                    <strong style="color: #ffc107;">‚ö†Ô∏è Error de Red</strong>
                `;
                
                resultsEl.innerHTML = `
                    <div style="padding: 1rem; background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 4px;">
                        <strong>Error:</strong> ${error.message || 'Error de conexi√≥n'}
                    </div>
                `;
            }
        }
        
        function closeFindModal() {
            const modal = document.getElementById('findPrinterModal');
            if (modal) {
                modal.remove();
            }
        }
        
        // Funci√≥n para borrar MAC incorrecta
        async function clearIncorrectMac(printerId, printerName) {
            const confirmed = await showConfirm({
                title: 'üßπ Borrar MAC Incorrecta',
                message: `¬øEst√°s seguro de borrar la MAC Address de "${printerName}"?\n\nEsto permitir√° volver a escanear la red sin conflictos.`,
                confirmText: 'S√≠, Borrar',
                cancelText: 'Cancelar',
                type: 'warning'
            });
            
            if (!confirmed) {
                return;
            }
            
            try {
                // Preparar FormData con CSRF token
                const formData = new FormData();
                formData.append('id', printerId);
                if (typeof config !== 'undefined' && config.csrf && config.csrf.name) {
                    formData.append(config.csrf.name, config.csrf.value);
                }
                
                const response = await fetch('/admin/clear-printer-mac', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    await showAlert({
                        title: '‚úÖ MAC Borrada',
                        message: `MAC Address eliminada exitosamente de "${printerName}".\n\nAhora puedes volver a escanear.`,
                        type: 'success'
                    });
                    
                    // Cerrar modal y recargar
                    closeFindModal();
                    location.reload();
                } else {
                    await showAlert({
                        title: '‚ùå Error',
                        message: data.error || 'No se pudo borrar la MAC',
                        type: 'error'
                    });
                }
            } catch (error) {
                await showAlert({
                    title: '‚ùå Error de Red',
                    message: error.message || 'Error al conectar con el servidor',
                    type: 'error'
                });
            }
        }
        
        // Funci√≥n para capturar MAC de una impresora espec√≠fica
        async function captureSingleMac(data) {
            const printerId = data.id;
            const printerName = data.alias;
            const printerIp = data.ip;
            
            const confirmed = await showConfirm({
                title: 'üîë Capturar MAC Address',
                message: `Impresora: ${printerName}\nIP: ${printerIp}\n\nEsto intentar√° obtener la MAC Address usando:\n1. ARP (si est√° en la misma red)\n2. SNMP (si est√° habilitado)\n\n¬øContinuar?`,
                confirmText: 'S√≠, Capturar',
                cancelText: 'Cancelar',
                type: 'info'
            });
            
            if (!confirmed) {
                return;
            }
            
            // Crear modal de progreso
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.id = 'captureSingleMacModal';
            modal.style.display = 'block';
            modal.innerHTML = `
                <div class="modal-content" style="max-width: 600px;">
                    <div class="modal-header">
                        <h2><i class="fas fa-fingerprint"></i> Capturando MAC: ${printerName}</h2>

                    <div class="modal-body" style="padding: 2rem;">

                            Cerrar y Recargar

            document.body.appendChild(modal);
            
            const stepsDiv = document.getElementById('captureSingleSteps');
            
            function addStep(message, icon, color) {
                const step = document.createElement('div');
                step.style.padding = '0.5rem 0';
                step.style.color = color || '#333';
                step.innerHTML = `<i class="${icon}" style="margin-right: 0.5rem;"></i> ${message}`;
                stepsDiv.appendChild(step);
            }
            
            try {
                addStep('Iniciando captura de MAC Address...', 'fas fa-play-circle', '#0ea5e9');

                const data = await response.json();
                
                const messageEl = document.getElementById('captureSingleMessage');
                const resultsEl = document.getElementById('captureSingleResults');
                const closeBtn = document.getElementById('closeCaptureSingleBtn');
                
                closeBtn.disabled = false;
                resultsEl.style.display = 'block';
                
                if (data.success) {
                    messageEl.innerHTML = `
                        <i class="fas fa-check-circle" style="color: #28a745; font-size: 3rem;"></i><br>
                        <strong style="color: #28a745;">‚úÖ MAC Capturada!</strong>
                    `;
                    
                    addStep('Intentando ARP...', 'fas fa-search', '#0ea5e9');
                    addStep('Intentando SNMP...', 'fas fa-search', '#0ea5e9');
                    addStep(`MAC capturada exitosamente: ${data.macAddress}`, 'fas fa-check-circle', '#28a745');
                    addStep('MAC guardada en base de datos', 'fas fa-database', '#28a745');
                    
                    resultsEl.innerHTML = `
                        <div style="padding: 1.5rem; background: #d4edda; border: 2px solid #c3e6cb; border-radius: 8px; text-align: center;">
                            <h3 style="color: #155724; margin-bottom: 1rem;">‚úÖ MAC Address Obtenida</h3>
                            <div style="background: white; padding: 1rem; border-radius: 4px; margin-bottom: 1rem;">
                                <div style="font-size: 0.9rem; color: #666; margin-bottom: 0.5rem;">MAC Address:</div>
                                <div style="font-size: 1.5rem; font-weight: bold; color: #28a745; font-family: monospace;">
                                    ${data.macAddress}
                                </div>
                            </div>
                            <p style="margin: 0; color: #155724;">
                                <i class="fas fa-info-circle"></i> 
                                La impresora ahora puede ser identificada aunque cambie de IP
                            </p>
                        </div>
                    `;
                } else {
                    messageEl.innerHTML = `
                        <i class="fas fa-times-circle" style="color: #dc3545; font-size: 3rem;"></i><br>
                        <strong style="color: #dc3545;">‚ùå No se Pudo Capturar</strong>
                    `;
                    
                    addStep('Intentando ARP...', 'fas fa-times', '#dc3545');
                    addStep('Intentando SNMP...', 'fas fa-times', '#dc3545');
                    addStep('No se pudo obtener MAC', 'fas fa-exclamation-triangle', '#dc3545');
                    
                    let suggestionsHtml = '';
                    if (data.suggestions && Array.isArray(data.suggestions)) {

                })
                .catch(error => {
                    console.error('Error al restaurar estado del modal:', error);
                });
            
            // Actualizar estado en sessionStorage
            const state = JSON.parse(sessionStorage.getItem('scanMinimizedState') || '{}');
            state.isMinimized = false;
            sessionStorage.setItem('scanMinimizedState', JSON.stringify(state));
        }
        
        function restoreScanModal() {
            window.restoreScanModalDirect();
        }
        
        window.cancelScan = async function() {
            // Usar el sistema de confirmaci√≥n unificado
            const confirmed = await showConfirm({
                title: '¬øCancelar Escaneo?',
                message: 'El escaneo se detendr√° inmediatamente. Los trabajos encontrados hasta ahora se mantendr√°n.',
                confirmText: 'S√≠, Cancelar',
                cancelText: 'No, Continuar',
                type: 'warning'
            });
            
            if (!confirmed) {
                return;
            }
            
            const btn = document.getElementById('forceCompleteBtn');
            if (btn) {
                btn.disabled = true;
                btn.innerHTML = 'Cancelando...';
            }
            
            const formData = new FormData();
            if (typeof config !== 'undefined' && config.csrf && config.csrf.name) {
                formData.append(config.csrf.name, config.csrf.value);
              
            } else {
                console.warn('No CSRF');
            }

      
            
            fetch('/admin/cancel-scan', {
                method: 'POST',
                body: formData
            })
            .then(response => {
              
                return response.json();
            })
            .then(data => {
               
                if (data.success) {
                
                    clearInterval(scanInterval);
                    document.getElementById('progressBar').style.width = '100%';
                    document.getElementById('scanProgress').textContent = '100%';
                    document.getElementById('scanMessage').innerHTML = 'Escaneo Cancelado - Recargando...';
                    sessionStorage.removeItem('scanMinimizedState');
                    document.getElementById('scanProgressMinimized').style.display = 'none';
                    setTimeout(() => {
                        window.location.href = '/admin/printers';
                    }, 2000);
                } else {
                    console.error('Error:', data.error);
                    alert('Error al cancelar: ' + (data.error || 'Desconocido'));
                    if (btn) {
                        btn.disabled = false;
                        btn.innerHTML = 'Cancelar Escaneo';
                    }
                }
            })
            .catch(error => {
                console.error('Catch error:', error);
                alert('Error de red: ' + error.message);
                if (btn) {
                    btn.disabled = false;
                    btn.innerHTML = 'Cancelar Escaneo';
                }
            });
        };
        
        function startScanMonitoring() {
            document.getElementById('scanProgressModal').style.display = 'block';
            scanInterval = setInterval(updateScanProgress, 1000);
            updateScanProgress();
        }
        
        function updateScanProgress() {
            fetch('/admin/scan-status')
                .then(response => response.json())
                .then(data => {
                    // Si no hay escaneo activo y el progreso es 0, no hacer nada
                    if (!data.scanning && data.progress === 0) {
                        return;
                    }
                    
                    // Guardar estado para persistencia entre p√°ginas
                    saveScanState(data);
                    
                    // Actualizar modal principal
                    document.getElementById('progressBar').style.width = data.progress + '%';
                    document.getElementById('scanProgress').textContent = data.progress + '%';
                    document.getElementById('currentNetwork').textContent = data.currentNetwork || 'Iniciando...';
                    document.getElementById('foundPrinters').textContent = data.foundPrinters;
                    
                    // Actualizar barra minimizada
                    document.getElementById('scanProgressMinimizedBar').style.width = data.progress + '%';
                    document.getElementById('scanProgressMinimizedPercent').textContent = data.progress + '%';
                    document.getElementById('scanMinimizedNetwork').textContent = data.currentNetwork || 'Iniciando...';
                    document.getElementById('scanMinimizedPrinters').textContent = data.foundPrinters + ' impresoras';
                    
                    // Mostrar bot√≥n de cancelar siempre que est√© escaneando
                    const forceBtn = document.getElementById('forceCompleteBtn');
                    if (forceBtn) {
                        if (data.scanning) {
                            forceBtn.style.display = 'inline-block';
                        } else {
                            forceBtn.style.display = 'none';
                        }
                    }
                    
                    lastProgress = data.progress;
                    
                    // DETECTAR CANCELACI√ìN
                    if (data.cancelled && !data.scanning) {
                       
                        document.getElementById('scanMessage').innerHTML = 
                            '‚ö†Ô∏è <strong>Escaneo Cancelado</strong><br>' +
                            'Encontradas ' + data.foundPrinters + ' impresoras hasta ahora.<br>' +
                            'Recargando p√°gina...';
                        
                        // Limpiar estado de sessionStorage
                        sessionStorage.removeItem('scanMinimizedState');
                        
                        // Ocultar barra minimizada si est√° visible
                        document.getElementById('scanProgressMinimized').style.display = 'none';
                        
                        // Si est√° minimizado, restaurar el modal para mostrar el mensaje
                        if (isMinimized) {
                            restoreScanModal();
                        }
                        
                        clearInterval(scanInterval);
                        setTimeout(() => {
                            window.location.href = '/admin/printers';
                        }, 2000);
                        return;
                    }
                    
                    if (data.scanning) {
                        document.getElementById('scanDetails').textContent = 
                            'Escaneando ' + data.currentNetwork + '...';
                    } else if (data.progress >= 100 || (!data.scanning && data.progress > 0)) {
                        document.getElementById('scanMessage').innerHTML = 
                            '‚úÖ <strong>Escaneo Completado!</strong><br>' +
                            'Encontradas ' + data.foundPrinters + ' impresoras.<br>' +
                            'Recargando p√°gina...';
                        
                        // Limpiar estado de sessionStorage
                        sessionStorage.removeItem('scanMinimizedState');
                        
                        // Ocultar barra minimizada si est√° visible
                        document.getElementById('scanProgressMinimized').style.display = 'none';
                        
                        // Si est√° minimizado, restaurar el modal para mostrar el mensaje
                        if (isMinimized) {
                            restoreScanModal();
                        }
                        
                        clearInterval(scanInterval);
                        setTimeout(() => {
                            window.location.href = '/admin/printers';
                        }, 3000);
                    }
                })
                .catch(error => {
                    console.error('Error al obtener estado del escaneo:', error);
                });
        }
    </script>
