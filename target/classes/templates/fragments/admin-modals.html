<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Modals Fragment</title>
</head>
<body>
    <!-- User Modals -->
    <div th:fragment="user-modals">
        <!-- Add User Modal -->
        <div id="addUserModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-user-plus"></i> Nuevo Usuario</h3>
                    <button class="close-modal" onclick="closeModal('addUserModal')">×</button>
                </div>
                <form method="post" th:action="@{/admin/adduser}">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="form-label">Usuario</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Roles</label>
                            <input type="text" name="roles" class="form-control" value="USER" required>
                            <small style="color: var(--text-muted);">Ej: USER, ADMIN, USER,ADMIN</small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('addUserModal')">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Crear Usuario</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Edit User Modal -->
        <div id="editUserModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-user-edit"></i> Editar Usuario</h3>
                    <button class="close-modal" onclick="closeModal('editUserModal')">×</button>
                </div>
                <form method="post" th:action="@{/admin/edituser}">
                    <div class="modal-body">
                        <input type="hidden" id="editUserId" name="id">
                        <div class="form-group">
                            <label class="form-label">Usuario</label>
                            <input type="text" id="editUsername" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Nueva Contraseña (dejar vacío para no cambiar)</label>
                            <input type="password" name="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Roles</label>
                            <input type="text" id="editRoles" name="roles" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('editUserModal')">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Printer Modals -->
    <div th:fragment="printer-modals">
        <!-- Add Printer Modal -->
        <div id="addPrinterModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-print"></i> Nueva Impresora</h3>
                    <button class="close-modal" onclick="closeModal('addPrinterModal')">×</button>
                </div>
                <form method="post" th:action="@{/admin/addprinter}">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="form-label">Usuario Propietario</label>
                            <select name="userId" class="form-control" required>
                                <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.username}"></option>
                            </select>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Alias</label>
                                <input type="text" name="alias" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Modelo</label>
                                <input type="text" name="model" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Ubicación</label>
                                <input type="text" name="location" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">IP</label>
                                <input type="text" name="ip" class="form-control" placeholder="192.168.1.100" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('addPrinterModal')">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Crear Impresora</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Edit Printer Modal -->
        <div id="editPrinterModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-edit"></i> Editar Impresora</h3>
                    <button class="close-modal" onclick="closeModal('editPrinterModal')">×</button>
                </div>
                <form method="post" th:action="@{/admin/editprinter}">
                    <div class="modal-body">
                        <input type="hidden" id="editPrinterId" name="id">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Alias</label>
                                <input type="text" id="editAlias" name="alias" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Modelo</label>
                                <input type="text" id="editModel" name="model" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Ubicación</label>
                                <input type="text" id="editLocation" name="location" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">IP</label>
                                <input type="text" id="editIp" name="ip" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('editPrinterModal')">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Group Modals -->
    <div th:fragment="group-modals">
        <!-- Add Group Modal -->
        <div id="addGroupModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-folder-plus"></i> Nuevo Grupo</h3>
                    <button class="close-modal" onclick="closeModal('addGroupModal')">×</button>
                </div>
                <form method="post" th:action="@{/admin/addgroup}">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="form-label">Usuario Propietario</label>
                            <select name="userId" class="form-control" required>
                                <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.username}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Nombre del Grupo</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('addGroupModal')">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Crear Grupo</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Edit Group Modal -->
        <div id="editGroupModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-folder-open"></i> Editar Grupo</h3>
                    <button class="close-modal" onclick="closeModal('editGroupModal')">×</button>
                </div>
                <form method="post" th:action="@{/admin/editgroup}">
                    <div class="modal-body">
                        <input type="hidden" id="editGroupId" name="id">
                        <div class="form-group">
                            <label class="form-label">Nombre del Grupo</label>
                            <input type="text" id="editGroupName" name="name" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('editGroupModal')">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
