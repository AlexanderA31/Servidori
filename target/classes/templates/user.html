<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head><th:block th:replace="fragments/head :: header"/>
	<title>Perfil</title>
</head>
<body>
	<nav th:replace="fragments/nav.html :: nav">
		Nav goes here
	</nav>
	
		<div class="container">
		<div class="main">
			<h1 th:text="#{index.welcome}">Bienvenido a la plantilla de IW</h1>
			
			<h4>Información del usuario <span class="badge badge-primary" th:text="${user.username}">Pepe</span></h4>
	
				<div th:if="(${session.u.id} eq ${user.id}) or ${user.hasRole('ADMIN')}">
				<!-- puedes cambiar todo -->
				<form id="usermod" class="smallform" th:action="@{/user/{id}(id=${user.id})}" method="POST">
			
								<label for="firstName">Nombre</label>
					<input class="form-control" name="firstName" id="firstName" required placeholder="Nombre" th:value="${user.firstName}"/>
			
								<label for="lastName">Apellidos</label>
					<input class="form-control" name="lastName" id="lastName" required placeholder="Apellidos" th:value="${user.lastName}"/>			
			
								<label for="username">Usuario</label>
					<input class="form-control" name="username" id="username" required placeholder="username" th:value="${user.username}"/>
			
								<label for="password">Contraseña</label>
					<input class="form-control" type="password" id="password" required name="password" placeholder="Contraseña"/>
					<label for="pass2">(repetida)</label>
					<input class="form-control" type="password" id="pass2" required name="pass2" placeholder="Confirmación"/>
			
								<label for="roles">Roles</label>
					<input class="form-control" id="roles" name="roles" required placeholder="Roles" th:value="${user.roles}"/>
					<button class="btn btn-primary" type="submit">Modificar</button>
				</form>
				<form class="mt-4" th:action="@{/user/{id}/photo(id=${user.id})}" method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<label>Nueva foto</label>
						<input class="form-control-file" type="file" name="photo"/>
					</div>
					<button class="btn btn-secondary" type="submit">Actualizar foto</button>
				</form>
			</div>
			<div class="mt-4">
				<img class="img-fluid rounded" style="max-width: 300px;" th:src="@{/user/{id}/photo(id=${user.id})}">
			</div>
			</div>
	</div>
	
	<footer th:replace="fragments/footer.html :: footer">
		Footer goes here
	</footer>
	
	<script>
// esto es algo feo, y se podría sacar a un JS externo
document.addEventListener("DOMContentLoaded", () => {
	// selecciona los campos de contraseña
	let ps = document.querySelectorAll('#usermod > input[type="password"]')
	// cada vez que cambie uno de ellos...
	ps[0].oninput = ps[0].onchange = ps[1].oninput = ps[1].onchange = () => {
		// dice que si no son iguales, el segundo no es válido
		ps[1].setCustomValidity(ps[0].value === ps[1].value ? 
				"" : "Ambas contraseñas tienen que coincidir");
	}
});	

document.addEventListener("DOMContentLoaded", () => {
	let b = document.getElementById("sendmsg");
	b.onclick = (e) => {
		e.preventDefault();
		console.log(b, b.parentNode)
		go(b.parentNode.action, 'POST', {message: 
				document.getElementById("message").value})
			.then(d => console.log("happy", d))
			.catch(e => console.log("sad", e))
	}
});

	</script>	
</body>
</html>
